<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Demo</title>
  <style>
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .welcome {
      animation: pulse 2s infinite; /* Apply the animation to h1 */
    }

    @keyframes typing {
      from {
        left: -100%; /* Start from outside the container */
      }
      to {
        left: 0; /* End at the original position */
      }
    }

    .typing-animation {
      overflow: hidden; /* Ensures the text doesn't overflow during animation */
      white-space: nowrap; /* Prevents line breaks */
      position: relative; /* Position the text relative to its container */
    }

    .left-home {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      padding: 40px;
      flex-basis: 100%;
    }

    .left-home button {
      margin-top: 20px;
    }

    .dynamic-text {
      animation: changeName 12s infinite; /* Apply the animation to span */
    }

    @keyframes changeName {
      0%, 20% {
        content: "Home"; /* Initial text */
      }
      20%, 40% {
        content: "N19"; /* Change to website name */
      }
      40%, 60% {
        content: "Navneet"; /* Change to founder name */
      }
      60%, 80% {
        content: "Additional Name"; /* Change to additional name */
      }
      80%, 100% {
        content: "Home"; /* Go back to the initial text */
      }
    }
  </style>
</head>
<body>
  <div class="left-home">
    <h1 class="welcome">Welcome to <span class="dynamic-text">Home</span></h1>
    <p class="typing-animation">This is a paragraph of text that will eventually be replaced with content about the site.</p>
    <button class='explore'>Click Me!</button> 
  </div>
</body>
</html>
